<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone number validation</title>

    <style>
        .phoneValidationResult{
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <label>Телефонен номер:</label>
        <input type="text" id="phoneNmber" onchange="onPhoneNumberChange()"/>
    </div>
    <div>
        <span>Телефонния номер е:</span>
        <span class="phoneValidationResult">Невалиден</span>
    </div>
    <br/><hr/><br/>
    <div>
        <div>Номерът тябва да:</div>
        <ul>
            <li>Се състои само от цифри</li>
            <li>Да има не повече от 10 цифри, и не по-малко от 6</li>
        </ul>
        <div>Направете проверката, след като потребителя проимени полето (onchange), и запишете резултата в ".phoneValidationResult"</div>
    </div>
    <script>
        
        
        function onPhoneNumberChange(){
            var isPhoneNumber = document.getElementById("phoneNmber").value;
            var isPhoneValidationResult = document.getElementsByClassName("phoneValidationResult")[0];
            var isNumbers = isNumeric(isPhoneNumber);

            if(isPhoneNumber.length >= 6 && isPhoneNumber.length <= 10 && isNumbers){
                isPhoneValidationResult.innerHTML = isPhoneNumber;
            }
            else{
                isPhoneValidationResult.innerHTML = "Невалиден";
            }
        }

        function isNumeric(str){
            if (typeof str != "string") return false
            return !isNaN(str) && !isNaN(parseFloat(str)) 
        }
    </script>

</body>
</html>
